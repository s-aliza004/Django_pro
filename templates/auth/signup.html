
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      
      .register-container {
        width: 350px;
        padding: 30px;
        background-color: #fff;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        text-align: center;
      }
      
      .register-container h2 {
        color: #333;
        margin-bottom: 20px;
      }
      
      .form-group {
        margin-bottom: 20px;
        text-align: left;
        position: relative;
      }
      
      .form-group label {
        display: block;
        font-size: 16px;
        margin-bottom: 8px;
        color: #555;
      }
      
      .form-group input {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
        box-sizing: border-box;
      }
      
      .password-icon {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        cursor: pointer;
        margin-top: 14px;
      }
      
      .password-icon i {
        font-size: 20px;
        color: #555;
      }
      
      .form-group button {
        width: 100%;
        padding: 12px;
        background-color: #4caf50;
        color: #fff;
        font-size: 18px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      
      .form-group button:hover {
        background-color: #45a049;
      }
      
      .login-link {
        font-size: 14px;
        color: #555;
        text-decoration: none;
        margin-top: 10px;
        display: inline-block;
      }
      
      .login-link:hover {
        color: #4caf50;
      }
      
      @media (max-width: 400px) {
        .register-container {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>

    
    <div class="register-container">
      <h2>Sign Up</h2>
      <form action="{% url 'signup' %}" method="post" id="register-form">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        
        <div class="form-group">
          <label for="password1">Password:</label>
          <input type="password" id="password" name="password1" required />
          <span class="password-icon" onclick="togglePasswordVisibility()">
            <i class="bi bi-eye-slash" id="show-password"></i>
          </span>
        </div>
        
        <div class="form-group">
          <label for="password2">Confirm Password:</label>
          <input type="password" id="confirm-password" name="password2" required />
          <span class="password-icon" onclick="toggleConfirmPasswordVisibility()">
            <i class="bi bi-eye-slash "id="show-confirm-password"></i>
          </span>
        </div>
        
        <div class="form-group">
          <button type="submit">Sign Up</button>
        </div>
      </form>

     
  
      
      <a href="{% url 'login' %}" class="login-link">Already have an account? Login here.</a>
    </div>

    <script>
      function togglePasswordVisibility() {
        var passwordInput = document.getElementById('password');
        var passwordIcon = document.querySelector('#show-password');

        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          passwordIcon.classList.remove('bi-eye-slash');
          passwordIcon.classList.add('bi-eye');
        } else {
          passwordInput.type = 'password';
          passwordIcon.classList.remove('bi-eye');
          passwordIcon.classList.add('bi-eye-slash');
        }
      }

      function toggleConfirmPasswordVisibility() {
        var confirmPasswordInput = document.getElementById('confirm-password');
        var confirmPasswordIcon = document.querySelector('#show-confirm-password');

        if (confirmPasswordInput.type === 'password') {
          confirmPasswordInput.type = 'text';
          confirmPasswordIcon.classList.remove('bi-eye-slash');
          confirmPasswordIcon.classList.add('bi-eye');
        } else {
          confirmPasswordInput.type = 'password';
          confirmPasswordIcon.classList.remove('bi-eye');
          confirmPasswordIcon.classList.add('bi-eye-slash');
        }
      }
    </script>

    <script>
      {% for message in messages %}
        toastr["{{ message.tags }}"]("{{ message }}");
      {% endfor %}
    </script>
    
  </body>
</html>
